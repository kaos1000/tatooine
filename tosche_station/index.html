<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
  </head>
  <body>
    <a-scene altspace="fullspace:false;">
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" id="mybox">
        <a-animation attribute="rotation"
        dur="10000"
        fill="both"
        to="0 360 0" 
        from="0 0 0" 
        direction="alternateReverse"
        repeat="indefinite" begin="motest"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

<!-- Basic cone. -->
<a-cone color="tomato" radius-bottom="2" radius-top="1.5" segments-radial="4"></a-cone>



    </a-scene>
    <script>
    var animEl = document.querySelector('#mybox');
    console.log(animEl);
    </script>
  </body>
</html>
